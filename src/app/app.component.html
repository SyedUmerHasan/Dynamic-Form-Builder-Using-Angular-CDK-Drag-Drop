<div cdkDropListGroup>

  <div class="row">
    <div class="col-md-6">
      <div class="example-container">
        <h2>Available items</h2>

        <div
          cdkDropList
          [cdkDropListData]="items"
          class="example-list"
          cdkDropListSortingDisabled
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of items" cdkDrag>
            {{ item.name }}
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="example-container">
        <h2>Shopping basket</h2>

        <div
          cdkDropList
          [cdkDropListData]="field"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >


          <div class="col-sm-12">
            <div class="card">
                <div class="card-header">Dynamic Forms</div>
                  <div class="card-body">
                    <dynamic-form-builder [fields]="getFields()"></dynamic-form-builder>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>


</div>
