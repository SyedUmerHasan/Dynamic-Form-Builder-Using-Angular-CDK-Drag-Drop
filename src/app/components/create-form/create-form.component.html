
<div cdkDropListGroup>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="example-container">
            <h2>Available items</h2>
            <div cdkDropList [cdkDropListData]="items" class="example-list" cdkDropListSortingDisabled
              >
              <div class="example-box" *ngFor="let item of items" cdkDrag>
                {{ item.label }}
              </div>
            </div>
          </div>


        </div>
  
        <div class="col-md-4">
          <div class="example-container">
            <h2>Dynamic Form</h2>
  
            <div cdkDropList [cdkDropListData]="t.controls" class="example-list" (cdkDropListDropped)="drop($event)"
              style="width: 100%;">
              <div class="card">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" >
                <div class="card-header">
                  Create Form
                </div>
                <div class="card-body">
                    <div *ngFor="let ticket of t.controls; let i = index" class="list-group list-group-flush"
                    style="width: 100%;">
                      <div [formGroup]="ticket" class="form-row" style="width: 100%;" cdkDrag>
                        <!-- Text fields -->
                        <div *ngIf="ticket.get('type').value == 'text' " style="width: 100%;">
                          <div class="list-group-item" style="width: 100%;">
                            <div class="form-group col-12" style="width: 100%;">
                              <label>{{ ticket.get('label').value }}</label>
                              <input type="{{ ticket.get('type').value }}" formControlName="value"
                                id="{{ ticket.get('id').value }}" class="{{ ticket.get('class').value }}"
                                placeholder="{{ ticket.get('placeholder').value }}"
                                [ngClass]="{ 'is-invalid': ticket.errors }" />
                              <div *ngIf="ticket.errors" class="invalid-feedback">
                                <div *ngIf="ticket.errors.required">Option Description is required</div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Number Fields -->
                        <div *ngIf="ticket.get('type').value == 'number' " style="width: 100%;">
                          <div class="list-group-item" style="width: 100%;">
                            <div class="form-group col-12" style="width: 100%;">
                              <label>{{ ticket.get('label').value }}</label>
                              <input type="{{ ticket.get('type').value }}" formControlName="value"
                                id="{{ ticket.get('id').value }}" class="{{ ticket.get('class').value }}"
                                placeholder="{{ ticket.get('placeholder').value }}"
                                [ngClass]="{ 'is-invalid': ticket.errors }" />
                              <div *ngIf="ticket.errors" class="invalid-feedback">
                                <div *ngIf="ticket.errors.required">{{ ticket.get('message').value }}</div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Text Area -->
                        <div *ngIf="ticket.get('type').value == 'textarea' " style="width: 100%;">
                          <div class="list-group-item" style="width: 100%;">
                            <div class="form-group col-12" style="width: 100%;">
                              <label>{{ ticket.get('label').value }}</label>
                              <textarea formControlName="value" id="{{ ticket.get('id').value }}"
                                class="{{ ticket.get('class').value }}" placeholder="{{ ticket.get('placeholder').value }}"
                                [ngClass]="{ 'is-invalid': ticket.errors }"
                                rows="3">{{ticket.get('value').value}}</textarea>
                            </div>
                          </div>
                        </div>
                        <!-- Select -->
                        <div *ngIf="ticket.get('type').value == 'select' " style="width: 100%;">
                          <div class="list-group-item" style="width: 100%;">
                            <div class="form-group  col-12">
                              <label>{{ ticket.get('label').value }}</label>
                              <select formControlName="value" id="{{ ticket.get('id').value }}"
                                class="{{ ticket.get('class').value }}" [ngClass]="{ 'is-invalid': ticket.errors }">
                                <option value="" selected>Select</option>
                                <option *ngFor="let hero of optionArray[ticket.get('options').value]">{{ hero.value }}</option>
                              </select>
                            </div>
                          </div>
                        </div>
  
                      </div>
                    </div>
  
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="example-container">
            <h2>Delete items</h2>
            <div cdkDropList class="example-list" cdkDropListSortingDisabled
            (cdkDropListDropped)="delete($event)">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" >
              <strong>DELETE</strong> 
            </div>
          </div>
          </div>


        </div>

      </div>
    </div>
  </div>
